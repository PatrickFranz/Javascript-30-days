<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/drumkit.css">
  <title>Day 1 - JS Drumkit</title>

</head>
<body>
  <div id="drumline">
    <div data-key="65" class="btn"><span>A</span><br><span>Boom</span></div>
    <div data-key="83" class="btn"><span>S</span><br><span>Clap</span></div>
    <div data-key="68" class="btn"><span>D</span><br><span>Hihat</span></div>
    <div data-key="70" class="btn"><span>F</span><br><span>Kick</span></div>
    <div data-key="71" class="btn"><span>G</span><br><span>Openhat</span></div>
    <div data-key="72" class="btn"><span>H</span><br><span>Ride</span></div>
    <div data-key="74" class="btn"><span>J</span><br><span>Snare</span></div>
    <div data-key="75" class="btn"><span>K</span><br><span>Tink</span></div>
    <div data-key="76" class="btn"><span>L</span><br><span>Tom</span></div>
  </div>

  <audio data-key="65" src="assets/boom.wav"></audio>
  <audio data-key="83" src="assets/clap.wav"></audio>
  <audio data-key="68" src="assets/hihat.wav"></audio>
  <audio data-key="70" src="assets/kick.wav"></audio>
  <audio data-key="71" src="assets/openhat.wav"></audio>
  <audio data-key="72" src="assets/ride.wav"></audio>
  <audio data-key="74" src="assets/snare.wav"></audio>
  <audio data-key="75" src="assets/tink.wav"></audio>
  <audio data-key="76" src="assets/tom.wav"></audio>

  <script src="js/drumkit.js"></script>
</body>
</html>
