<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/css-var.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  <title>Updating Variables</title>
</head>
<body>
  <div id="main">
    <span>Update CSS Variables using <span class='hl'>Javascript</span></span>

    <div id="controls">
      <div>
      <label for="size">Sizing</label>
      <input type="range" name="size" min="10" max="100" value="80" data-sizing="%">
      <p class='value' id='current-size'>80%</p>
      </div>
      <div>
      <label for="blur">Blur</label>
      <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
      <p class='value' id='current-blur'>10px</p>
      </div>
      <div>
      <label for="color-pick">Color</label>
      <input type="color" name="bg-color" value="#f321cc">
      <p class='value' id='current-color'>#f321cc</p>
      </div>
    </div>
    <div id="image">
      <img src="img/lighthouse.png" alt="A lighthouse" height='300px' >
    </div>
  </div>
  <script src='js/css-var.js'></script>
</body>
</html>
