<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/css-var.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  <title>Updating Variables</title>
</head>
<body>
  <div id="main">
    <span>Update CSS Variables using <span class='hl'>Javascript</span></span>

    <div id="controls">
      <label for="spacing">Spacing</label>
      <input type="range" name="spacing" min="10" max="200" value="10">
      <label for="blur">Blur</label>
      <input type="range" name="blue" min="0" max="25" value="10">
      <label for="color-pick">Color</label>
      <input type="color" name="color-pick" value="#2196F3">
    </div>
    <div id="image">
      <img src="img/lighthouse.png" alt="">

    </div>

  </div>
  <script src='js/css-var.js'></script>
</body>
</html>
